{% extends "base.html" %}
{% block title %}Register - AI Debate Platform{% endblock %}
{% block content %}
<style>
  .auth-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: calc(100vh - 80px);
    padding-top: 80px;
  }
  .auth-box {
    width: 100%;
    max-width: 400px;
    background-color: rgba(45, 55, 72, 0.9);
    padding: 2rem;
    border-radius: 0.5rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .tab-buttons {
    display: flex;
    margin-bottom: 1rem;
  }
  .tab-button {
    width: 50%;
    padding: 0.75rem 1rem;
    font-weight: bold;
    color: #fff;
    background-color: #4a5568;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .tab-button.active {
    background-color: #3182ce;
  }
  .tab-button:first-child {
    border-top-left-radius: 0.375rem;
    border-bottom-left-radius: 0.375rem;
  }
  .tab-button:last-child {
    border-top-right-radius: 0.375rem;
    border-bottom-right-radius: 0.375rem;
  }
  .form-group {
    margin-bottom: 1rem;
  }
  .form-label {
    display: block;
    font-size: 0.875rem;
    font-weight: 500;
    color: #e2e8f0;
    margin-bottom: 0.5rem;
  }
  .form-input {
    width: 100%;
    padding: 0.5rem 0.75rem;
    background-color: #4a5568;
    color: #fff;
    border: 1px solid #4a5568;
    border-radius: 0.375rem;
    transition: border-color 0.3s ease;
  }
  .form-input:focus {
    outline: none;
    border-color: #3182ce;
  }
  .submit-button {
    width: 100%;
    padding: 0.75rem 1rem;
    background-color: #3182ce;
    color: #fff;
    font-weight: bold;
    border: none;
    border-radius: 0.375rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .submit-button:hover {
    background-color: #2c5282;
  }
</style>

<div class="auth-container">
  <div class="auth-box">
    <h2 class="text-3xl font-bold mb-6 text-blue-400">Welcome</h2>
    <div class="tab-buttons">
      <button id="loginTab" class="tab-button active">Login</button>
      <button id="signupTab" class="tab-button">Sign Up</button>
    </div>

    <!-- Login Form -->
    <form id="loginForm" method="POST" action="{{ url_for('login') }}">
      <div class="form-group">
        <label for="login-username" class="form-label">Username</label>
        <input type="text" id="login-username" name="username" required class="form-input">
      </div>
      <div class="form-group">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" id="login-password" name="password" required class="form-input">
      </div>
      <button type="submit" class="submit-button">Log In</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" method="POST" action="{{ url_for('signup') }}" style="display: none;">
      <div class="form-group">
        <label for="signup-username" class="form-label">Username</label>
        <input type="text" id="signup-username" name="username" required class="form-input">
      </div>
      <div class="form-group">
        <label for="signup-password" class="form-label">Password</label>
        <input type="password" id="signup-password" name="password" required class="form-input">
      </div>
      <button type="submit" class="submit-button">Sign Up</button>
    </form>
  </div>
</div>

<script>
  const loginTab = document.getElementById('loginTab');
  const signupTab = document.getElementById('signupTab');
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');

  loginTab.addEventListener('click', () => {
    loginTab.classList.add('active');
    signupTab.classList.remove('active');
    loginForm.style.display = 'block';
    signupForm.style.display = 'none';
  });

  signupTab.addEventListener('click', () => {
    signupTab.classList.add('active');
    loginTab.classList.remove('active');
    signupForm.style.display = 'block';
    loginForm.style.display = 'none';
  });
</script>
{% endblock %}
