{% extends "base.html" %}
{% block title %}Start AI vs User Debate - AI Debate Platform{% endblock %}
{% block content %}
<div class="bg-gray-800 p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-bold mb-6 text-blue-400">Start AI vs User Debate</h2>
    <form action="{{ url_for('single_user') }}" method="POST" class="space-y-4">
        <div>
            <label for="topic" class="block text-sm font-medium text-gray-300">Debate Topic</label>
            <input type="text" id="topic" name="topic" required class="mt-1 block w-full rounded-md bg-gray-700 border-gray-600 text-white focus:border-indigo-500 focus:ring-indigo-500">
        </div>
        <div>
            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded transition duration-300">
                Start Debate
            </button>
        </div>
    </form>
</div>
{% endblock %}
